<ion-view view-title="Dashboard">
    <ion-content class="padding">
        <div class="list card" ng-hide='manual'>
            <div class="item item-divider">Recent Updates</div>
            <div class="item item-body">
                <button ng-click='scanBarcode()'>
                    There is a fire in <b>sector 3</b>
                </button>
            </div>
        </div>

        <div class="list" ng-show='manual'>
            <button class="button button-full button-assertive">
                We had an issue with you camera.
            </button>
            <label class="item item-input">
                <input type="text" placeholder="Name of the person">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Pasword in common">
            </label>
            <label class="item item-input">
                <textarea placeholder="Comments"></textarea>
            </label>
        </div>

    </ion-content>
</ion-view>
