<ion-view view-title="Manage Chats">
    <style type="text/css">
        .center{
          display: -webkit-box;
          display: -moz-box;
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex;
          -webkit-box-direction: normal;
          -moz-box-direction: normal;
          -webkit-box-orient: horizontal;
          -moz-box-orient: horizontal;
          -webkit-flex-direction: row;
          -ms-flex-direction: row;
          flex-direction: row;
          -webkit-flex-wrap: nowrap;
          -ms-flex-wrap: nowrap;
          flex-wrap: nowrap;
          -webkit-box-pack: center;
          -moz-box-pack: center;
          -webkit-justify-content: center;
          -ms-flex-pack: center;
          justify-content: center;
          -webkit-align-content: stretch;
          -ms-flex-line-pack: stretch;
          align-content: stretch;
          -webkit-box-align: center;
          -moz-box-align: center;
          -webkit-align-items: center;
          -ms-flex-align: center;
          align-items: center;
        }
    </style>
    <ion-content class="padding">

        <div class="list" ng-show='camera'>
            <button ng-click='scanBarcode()' class="button button-full bar bar-header bar-balanced">
                Scan a new code to create a password.
            </button>
        </div>

        <div class="list">
            <label class="item item-input">
                <input type="text" ng-model="key" placeholder="Name of the person">
            </label>
            <label class="item item-input">
                <input type="password" ng-model="value" placeholder="Pasword in common">
            </label>
            <button class="button button-full button-positive" ng-click="saveOnLocal(key, value)">
                Submit
            </button>

            <div class="row">
                <div class="col">
                    <div class="buttons">
                        <button class="button button-icon icon ion-ios-minus-outline" ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>
                    </div>
                </div>
            </div>

            <div ng-show="showPassclicked">
                <div class="row">
                    <div class="col col-25"> </div>
                    <div class="col col-50" style='background-color: lightblue;'>"{{passwordOfItemClicked}}"</div>
                </div>
            </div>

            <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
                <ion-item ng-repeat="(item, value) in items" item="item" href="#" class="item-remove-animate" ng-click="showPassword(value)">
                  Conversation with, {{ item }},  click to see the password.
                    <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)">
                    </ion-delete-button>
                    <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
                </ion-item>
            </ion-list>
        </div>

    </ion-content>
</ion-view>
